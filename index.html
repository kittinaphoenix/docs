<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docs</title>
<!-- FontAwesome 6.4.0 CSS -->
<link href="css/all.min.css" rel="stylesheet">
<!-- Bootstrap 5.2.3 CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Highlight 11.8.0 CSS -->
<link href="css/default-light.min.css" rel="stylesheet">
<!-- Styles -->
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">

<div class="form-check form-switch position-absolute top-0 start-0 mt-3 ms-3">

</div>
</h5>
<!-- left menu container -->
<div class="nav-list menu-container" id="left-menu"></div>
</div>
</div>
<!-- main container -->
<div class="offset-1 col-4 col-md-6 col-lg-7 p-0 content content-container-custom" id="content-container"></div>
</div>
</div>
<!-- JQuery 3.6.4 JavaScript -->
<script src="libs/jquery.min.js"></script>
<!-- Popper 2.11.17 JavaScript -->
<script src="libs/popper.min.js"></script>
<!-- Bootstrap 5.2.3 JavaScript -->
<script src="libs/bootstrap.min.js"></script>
<!-- Highlight 11.8.0 JavaScript -->
<script src="libs/highlight.min.js"></script>
<!-- FontAwesome 6.4.0 JavaScript -->
<script src="libs/all.min.js"></script>
<!-- Engine -->
<script src="src/main.js"></script>
